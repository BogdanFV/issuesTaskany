type Activity {
  created_at: DateTime!
  id: ID!
  updated_at: DateTime!
}

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

type Ghost {
  activity: Activity
  created_at: DateTime!
  email: String!
  host: User
  host_id: String!
  id: ID!
  updated_at: DateTime!
  user: User
}

type Mutation {
  createGhost(email: String!, user: UserSession!): Ghost
  createProject(description: String, title: String!, user: UserSession!): Project
  createTestUser(email: String!): User
}

type Project {
  created_at: DateTime!
  description: String
  id: Int!
  owner: Activity
  owner_id: String
  title: String!
  updated_at: DateTime!
}

type Query {
  findGhost(query: String!, sortBy: SortOrder): [Ghost]
  findUser(query: String!, sortBy: SortOrder): [User]
  projects(sortBy: SortOrder): [Project]
  users(sortBy: SortOrder): [User]
}

enum Role {
  ADMIN
  USER
}

enum SortOrder {
  asc
  desc
}

type User {
  activity: Activity
  activity_id: String
  created_at: DateTime!
  email: String!
  id: ID!
  image: String
  name: String
  role: Role!
  updated_at: DateTime!
}

input UserSession {
  email: String!
  id: ID!
  image: String
  name: String
  role: Role!
}
